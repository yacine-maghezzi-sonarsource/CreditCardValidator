sonar.projectKey=test-ublox
sonar.projectName=test-ublox
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# The build-wrapper output dir
sonar.cfamily.build-wrapper-output=bw-output

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.issue.ignore.multicriteria=1,2
sonar.issue.ignore.multicriteria.1.resourceKey=**/*.cpp
sonar.issue.ignore.multicriteria.1.ruleKey=cpp:S106
sonar.issue.ignore.multicriteria.2.resourceKey=**/*.cpp
sonar.issue.ignore.multicriteria.2.ruleKey=cpp:S5028
